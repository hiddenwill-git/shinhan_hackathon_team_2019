<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../css/swiper.min.css">
  <script type="text/javascript" src="../../web/js/plugins/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../../web/js/plugins/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../../web/js/plugins/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/controller.js"></script>
  <script type="text/javascript" src="../js/jquery.cookie.js"></script>
  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 300px;
      height: 300px;
      padding: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(../img/nature-1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/nature-2.jpg)"></div>
    </div>

    <!-- Add Pagination 
    <div class="swiper-pagination"></div>
-->

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>

  <!-- Swiper JS -->
  <script src="../js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'flip',
      loop: true,
      grabCursor: true,
      pagination: {
        el: '.swiper-pagination',
        // clickable : true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

      },

</body>
</html>
